<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Sandwich Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* BARRA SUPERIOR */
        .navbar {
            padding: 15px 20px;
            background: #fff;
            display: flex;
            justify-content: flex-start;
            position: sticky;
            top: 0;
            z-index: 3000;
        }

        #menu-toggle {
            display: none;
        }

        /* ICONO DE 3 RAYAS / X */
        .menu-icon {
            width: 28px;
            height: 20px;
            position: relative;
            z-index: 4000; /* Siempre por encima del menú */
            cursor: pointer;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background: #333;
            position: absolute;
            transition: all 0.3s ease-in-out;
        }

        .menu-icon span:nth-child(1) { top: 0; }
        .menu-icon span:nth-child(2) { top: 9px; }
        .menu-icon span:nth-child(3) { top: 18px; }

        /* TRANSFORMACIÓN A X BLANCA */
        #menu-toggle:checked ~ .menu-icon span {
            background: #fff;
        }

        #menu-toggle:checked ~ .menu-icon span:nth-child(1) {
            top: 9px;
            transform: rotate(45deg);
        }

        #menu-toggle:checked ~ .menu-icon span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked ~ .menu-icon span:nth-child(3) {
            top: 9px;
            transform: rotate(-45deg);
        }

        /* PANEL LATERAL RESPONSIVO */
        .menu-panel {
            position: fixed;
            top: 0;
            left: -100%; 
            width: 70%; /* En celulares ocupa el 70% del ancho */
            max-width: 250px; /* En PC no pasa de 250px (fino) */
            height: 100vh;
            background-color: #0d0d0d;
            z-index: 3500;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding-top: 120px;
        }

        #menu-toggle:checked ~ .menu-panel {
            left: 0;
        }

        /* LINKS ADAPTADOS */
        .menu-panel ul {
            list-style: none;
            width: 100%;
            text-align: center;
        }

        .menu-panel li {
            margin-bottom: 25px;
        }

        .menu-panel a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem; /* Tamaño cómodo para el pulgar */
            font-weight: 300;
            display: block;
            padding: 10px;
        }

        /* MEDIA QUERY: Ajustes extra para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .menu-panel {
                width: 80%; /* Un poco más ancho en móviles muy pequeños */
            }
            .menu-panel a {
                font-size: 1.3rem; /* Letra un poco más pequeña en móvil */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <input type="checkbox" id="menu-toggle">
        
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <div class="menu-panel">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div style="padding: 20px;">
        <h2>Contenido de la página</h2>
        <p>Prueba a reducir el tamaño de la ventana o ábrelo en tu celular.</p>
    </div>

</body>
</html>
